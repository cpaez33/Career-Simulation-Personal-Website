<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Website</title>
    <link rel="stylesheet" href="../styles/contact.css" />
  </head>
  <body>
    <header class="topContainer">
      <h1>Christopher Paez</h1>
      <nav>
        <ul class="navContainer">
          <li><a href="./home.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./portfolio.html">Portfolio</a></li>
          <li><a class="active" href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="contentContainer">
      <form>
        <h2 class="contactHeader">Get in Touch</h2>
        <div class="nameContainer">
          <div>
            <label for="first-name">First Name</label>
            <input
              type="text"
              id="first-name"
              placeholder="Please enter first name..."
            />
          </div>
          <div>
            <label for="last-name">Last Name</label>
            <input
              type="text"
              id="last-name"
              placeholder="Place enter last name..."
            />
          </div>
        </div>
        <div class="personalContactBox">
          <div>
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Please enter email..."
            />
          </div>
          <div>
            <label for="phone-number">Phone Number</label>
            <input
              type="tel"
              id="phone-number"
              placeholder="Please enter phone number..."
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            />
          </div>
        </div>
        <div class="messageContainer">
          <label for="message">What do you have in mind</label>
          <textarea id="message" name="message" rows="7" cols="40">
Please enter query...</textarea
          >
        </div>
        <button>Submit</button>
      </form>
    </div>
    <footer>
      <a href="https://facebook.com"> <img src="" alt="" /></a>
      <a href="https://linkedin.com">
        <img src="../img/linkedin-icon.svg" alt="Linkedin"
      /></a>
      <a href="https://twitter.com"> <img src="" alt="" /></a>
    </footer>
  </body>
</html>
